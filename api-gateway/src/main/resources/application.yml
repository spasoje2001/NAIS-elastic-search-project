server:
  port: 9000

eureka:
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
      
spring:
  application:
    name: gateway-api
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: iis-museum
          uri: http://${IIS_MUSEUM_HOST:localhost}:${IIS_MUSEUM_PORT:8081}
          predicates:
            - Path=/**